<p>Hello</p>
<div class="container-fluid registration-container">
    <div class="row">
      <div class="col-md-6 registration-form-container">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Registration</h3>
          </div>
          <div class="card-body">
            <form [formGroup]= "registrationForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" formControlName="email" required>
                </div>
                <div class="form-group">
                    <label for="fullname">Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter full name" [(ngModel)]="fullname" formControlName="fullname" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address" formControlName="address" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number" formControlName="mobile" pattern="^[6789][0-9]{9}$" required>
                </div>
                <div class="form-group">
                    <label for="numberOfGuests">Number of Guests</label>
                    <input type="number" class="form-control" id="numberOfGuests" placeholder="Enter number of guests" formControlName="numberOfGuests" required>
                </div>
                <div class="form-group">
                    <label for="functionDate">Function Date</label>
                    <input type="date" class="form-control" id="functionDate" formControlName="functionDate" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password"  formControlName="password" [(ngModel)]="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-3 mt-3" [disabled]="!registrationForm.valid">Register</button>
            </form>            
            <hr>
            <div class="text-center">
              <button class="btn btn-google mr-3"><i class="fab fa-google"></i> Login with Google</button>
              <button class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
            </div>
          </div>
        </div>
      </div>
      <a href="http://localhost:4200/confirmation"></a>
      <div class="col-md-6 registration-bg-container">
      </div>
    </div>
  </div>
